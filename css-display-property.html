<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Property</title>
    <link rel="stylesheet" href="styles/css-display-property.css">
  </head>
  <body>
    <h1>CSS Display Property</h1>
    <h1>1. Block</h1>
    <input class="name" type="text" placeholder="Name">
    <input class="user-email" type="text" placeholder="Email">

    <h1>2. Inline Block</h1>
    <p class="survey-description">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>

    <h1>3. Google</h1>
    <img class="google-logo" src="images/google-logo.png">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">

    <h1>4. Sign up form</h1>
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="signup-button">Sign Up</button>

    <h1>5. Uber request-a-ride form</h1>
    <p class="title">Request a ride now</p>
    <input class="pickup-textbox" type="text" placeholder="Enter pickup location">
    <input class="destination-textbox" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
