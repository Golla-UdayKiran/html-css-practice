<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Property</title>
    <link rel="stylesheet" href="styles/css-display-property.css">
  </head>
  <body>
    <h1>CSS Display Property</h1>

    <h2>1. Block</h2>

    <input class="input1" type="text" placeholder="Name">
    <input class="input1" type="text" placeholder="Email">

    <h2>2. Inline Block</h2>

    <p class="paragraph">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>

    <h2>3. Google</h2>

    <img class="google-logo" src="images/google-logo.png">
    <input class="input2" type="text" placeholder="Search Google or type a URL">

    <h2>4. Sign up form</h2>

    <input class="first-name input3" type="text" placeholder="First name">
    <input class="last-name input3" type="text" placeholder="Last name">
    <input class="email input3" type="text" placeholder="Email">
    <button class="button">Sign Up</button>

    <h2>5. Uber request-a-ride form</h2>

    <p class="title">
      Request a ride now
    </p>
    <input class="pickup-textbox input4" type="text" placeholder="Enter pickup location">
    <input class="destination-textbox input4" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>

  </body>
</html>
