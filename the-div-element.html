<!DOCTYPE html>
<html>
  <head>
    <title>The div Element</title>
    <link rel="stylesheet" href="styles/the-div-element.css">
  </head>
  <body>
    <h1>The div Element</h1>
    <div class="red-square"></div><br><br>
    <div class="green-circle"></div><br><br>
    <div class="feedback-card">
      <p class="feedback-title">Satisfied with our service?</p>
      <button class="yes-button">Yes</button>
      <button class="no-button">No</button>
    </div>

    <h1>1. YouTube Music</h1>
    <div class="youtube-music-card">
      <p class="youtube-music-title">Install YouTube Music</p>
      <p class="youtube-music-subtitle">Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <h1>2. X</h1>
    <div class="x-card">
      <img class="x-profile-picture" src="images/cat.jpg">
      <input type="text" class="text-box" placeholder="What is happening?!">
      <button class="post-button">Post</button>
    </div>

    <h1>3. Facebook</h1>
    <div class="facebook-profile">
      <img class="facebook-profile-picture" src="images/cat.jpg">
      <p class="facebook-username">Oliver</p>
      <p class="mutual-friends">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div><br><br><hr>
    
    <h1>Facebook</h1>
    <div class="facebook-profile">
      <img class="facebook-profile-picture" src="images/cat.jpg">
      <p class="facebook-username">Oliver</p>
      <p class="mutual-friends">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-profile">
      <img class="facebook-profile-picture" src="images/cat2.jpg">

      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-profile">
      <img class="facebook-profile-picture" src="images/dog.jpg">
      <p class="facebook-username">Rex</p>
      <p class="mutual-friends">4 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <h1>4. Google</h1>
    <div class="google-search">
      <img class="google-logo" src="images/google-logo.png">
      <input class="search-bar" type="text" placeholder="Search Google or type a URL">
      <button class="google-button search-button">Google Search</button>
      <button class="google-button">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
