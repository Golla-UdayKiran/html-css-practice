<!DOCTYPE html>
<html>
  <head>
    <title>Images and Text Boxes</title>
    <link rel="stylesheet" href="styles/images-and-textboxes.css">
  </head>
  <body>
    <h1>Images and Text Boxes</h1>
    <h1>1. Image</h1>
    <img class="cat-picture" src="images/cat.jpg"><br><br><hr><br>
    <img class="cat-image" src="images/cat.jpg"><br><br><hr><br>
    <img class="cat" src="images/cat.jpg">

    <h1>2. Text Box</h1>
    <input class="search-bar" type="text" placeholder="Search">

    <h1>3. Google</h1>
    <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">

    <h1>4. LinkedIn</h1>
    <p class="label">Email</p>
    <input class="text-box" type="text">
    <p class="disclaimer">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="join-button">Agree & Join</button>

    <h1>5. X</h1>
    <img class="profile-picture" src="images/cat.jpg">
    <input type="text" class="post-text-box" placeholder="What is happening?!">
    <button class="post-button">Post</button>
  </body>
</html>
