<!DOCTYPE html>
<html>
  <head>
    <title>Images and Text Boxes</title>
    <link rel="stylesheet" href="styles/images-and-text-boxes.css">
  </head>
  <body>
    <h1>Images and Text Boxes</h1>

    <h2>1. Image</h2>

    <img class="cat-picture1" src="images/cat.jpg">
    
    <br><br><hr><br>

    <img class="cat-picture2" src="images/cat.jpg">
    
    <br><br><hr><br>

    <img class="cat-picture3" src="images/cat.jpg">

    <h2>2. Text Box</h2>

    <input class="input1" type="text" placeholder="Search">

    <h2>3. Google</h2>

    <input class="input2" type="text" placeholder="Search Google or type a URL">

    <h2>4. LinkedIn</h2>

    <p class="label">Email</p>
    <input class="text-box1" type="text">
    <p class="disclaimer">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="join-button">
      Agree & Join
    </button>

    <h2>5. X</h2>

    <img class="profile-picture" src="images/cat.jpg">
    <input type="text" class="text-box2" placeholder="What is happening?!">
    <button class="post-button">
      Post
    </button>
    
  </body>
</html>
