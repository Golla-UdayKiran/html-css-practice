<!DOCTYPE html>
<html>
  <head>
    <title>Chrome DevTools & CSS Box Model</title>
    <link rel="stylesheet" href="styles/chrome-devtools-and-css-box-model.css">
  </head>
  <body>
    <h1>Chrome DevTools & CSS Box Model</h1>

    <h2>1. YouTube</h2>

    <button class="subscribe-button">
      SUBSCRIBE
    </button>

    <button class="join-button">
      JOIN
    </button>

    <h2>2. X</h2>

    <button class="post-button">
      Post
    </button>

    <h2>3. Uber</h2>

    <button class="uber-button">
      Request now
    </button>

    <h2>4. Amazon</h2>

    <button class="amazon-button">
      Add to Cart
    </button>

    <h2>5. GitHub</h2>

    <button class="github-button">
      Sign up
    </button>

    <h2>6. Bootstrap</h2>

    <button class="get-started-button">
      Get started
    </button>

    <button class="download-button">
      Download
    </button>

    <h2>7. LinkedIn</h2>

    <button class="apply-button">
      Apply on company website
    </button>

    <button class="save-button">
      Save
    </button>

    <h2>8. Pagination</h2>

    <button class="back-button">Back</button>
    <a class="search-result" href="https://google.com">1</a>
    <a class="search-result" href="https://google.com">2</a>
    <a class="search-result" href="https://google.com">3</a>
    <a class="search-result" href="https://google.com">4</a>
    <a class="search-result" href="https://google.com">5</a>
    <button class="next-button">Next</button>

    <h2>9. Stretch</h2>

    <button class="stretch-button1">
      Stretch
    </button>

    <h2>10. 3D Click</h2>

    <button class="shadow-button">
      Shadow
    </button>

    <h2>11. Margin and Padding together</h2>

    <button class="stretch-button2">
      One
    </button>
    <button class="stretch-button2">
      Two
    </button>
    <button class="stretch-button2">
      Three
    </button>

  </body>
</html>
