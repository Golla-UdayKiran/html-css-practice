<!DOCTYPE html>
<html>
  <head>
    <title>Chrome DevTools & CSS Box Model</title>
    <link rel="stylesheet" href="styles/css-boxmodel.css">
  </head>
  <body>
    <h1>Chrome DevTools & CSS Box Model</h1>
    <h1>1. YouTube</h1>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    
    <h1>2. X</h1>
    <button class="post-button">Post</button>

    <h1>3. Uber</h1>
    <button class="uber-button">Request now</button>

    <h1>4. Amazon</h1>
    <button class="amazon-button">Add to Cart</button>

    <h1>5. GitHub</h1>
    <button class="github-button">Sign up</button>

    <h1>6. Bootstrap</h1>
    <button class="get-started-button">Get started</button>
    <button class="download-button">Download</button>

    <h1>7. LinkedIn</h1>
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button><br><br>

    <h1>8. Pagination</h1>
    <button class="back-button">Back</button>
    <a class="search-result" href="https://google.com" target="_blank">1</a>
    <a class="search-result" href="https://google.com" target="_blank">2</a>
    <a class="search-result" href="https://google.com" target="_blank">3</a>
    <a class="search-result" href="https://google.com" target="_blank">4</a>
    <a class="search-result" href="https://google.com" target="_blank">5</a>
    <button class="next-button">Next</button>

    <h1>9. Stretch</h1>
    <button class="stretch-button">Stretch</button>

    <h1>10. 3D Click</h1>
    <button class="shadow-button">Shadow</button>

    <h1>11. Margin and Padding together</h1>
    <button class="stretch-lar-button">One</button>
    <button class="stretch-lar-button">Two</button>
    <button class="stretch-lar-button">Three</button>
  </body>
</html>
