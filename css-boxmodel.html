<!DOCTYPE html>
<html>
  <head>
    <style>
      .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        border-radius: 4px;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 35px;
        padding-right: 35px;
        font-size: 30px;
        margin-right: 24px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .subscribe-button:hover {
        opacity: 0.8;
      }

      .subscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        border-width: 1px;
        border-style: solid;
        border-color: rgb(6, 95, 212);
        border-radius: 4px;
        padding-top: 24px;
        padding-bottom: 24px;
        padding-left: 35px;
        padding-right: 35px;
        font-size: 30px;
        margin-right: 24px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }

      .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .post-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-radius: 50px;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 35px;
        padding-right: 35px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .post-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }

      .uber-button {
        background-color: black;
        color: white;
        border: none;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 40px;
        padding-right: 40px;
        font-size: 25px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .uber-button:hover {
        opacity: 0.8;
      }

      .amazon-button {
        background-color: rgb(255, 216, 20);
        border: none;
        padding-top: 23px;
        padding-bottom: 23px;
        padding-left: 125px;
        padding-right: 125px;
        font-size: 30px;
        border-radius: 40px;
        cursor: pointer;
      }

      .amazon-button:hover {
        background-color: rgb(245, 205, 3);
      }

      .github-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        padding-top: 23px;
        padding-bottom: 23px;
        padding-left: 58px;
        padding-right: 58px;
        font-size: 30px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .github-button:hover {
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
      }

      .get-started-button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 48px;
        padding-right: 48px;
        font-size: 25px;
        font-weight: bold;
        border-radius: 8px;
        margin-right: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .get-started-button:hover {
        background-color: rgb(99, 60, 156);
      }

      .download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        padding-top: 24px;
        padding-bottom: 24px;
        padding-left: 48px;
        padding-right: 48px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        font-size: 25px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }

      .download-button:hover {
        background-color: rgb(108, 117, 125);
        color: white;
      }

      .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        padding-top: 23px;
        padding-bottom: 23px;
        padding-left: 60px;
        padding-right: 60px;
        font-size: 30px;
        font-weight: bold;
        border-radius: 40px;
        margin-right: 25px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .apply-button:hover {
        background-color: rgb(2, 70, 138);
      }

      .save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        border-width: 1px;
        border-style: solid;
        border-color: rgb(10, 102, 194);
        padding-top: 22px;
        padding-bottom: 22px;
        padding-left: 55px;
        padding-right: 55px;
        font-size: 30px;
        font-weight: bold;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.15s, border-width 0.15s;
      }

      .save-button:hover {
        background-color: rgb(226, 240, 254);
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Chrome DevTools & CSS Box Model</h1>
    <h1>1. YouTube</h1>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    
    <h1>2. X</h1>
    <button class="post-button">Post</button>

    <h1>3. Uber</h1>
    <button class="uber-button">Request now</button>

    <h1>4. Amazon</h1>
    <button class="amazon-button">Add to Cart</button>

    <h1>5. GitHub</h1>
    <button class="github-button">Sign up</button>

    <h1>6. Bootstrap</h1>
    <button class="get-started-button">Get started</button>
    <button class="download-button">Download</button>

    <h1>7. LinkedIn</h1>
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button><br><br>
  </body>
</html>
